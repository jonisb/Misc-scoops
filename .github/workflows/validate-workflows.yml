name: Validate Workflows

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/*.yml'
      - '.github/workflows/*.yaml'
  pull_request:
    branches:
      - master
    paths:
      - '.github/workflows/*.yml'
      - '.github/workflows/*.yaml'

jobs:
  validate:
    name: Validate Workflows
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate workflow files
        run: |
          bash <(curl -fsSL https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
          # Ignore pre-existing issues in other workflow files:
          # - shellcheck warnings in install-test.yml (SC2086)
          # - schedule.yml cron frequency warning
          ./actionlint -color \
            -ignore 'SC2086' \
            -ignore 'scheduled job runs too frequently'
