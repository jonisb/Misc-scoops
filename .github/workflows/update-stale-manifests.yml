name: Update Stale Manifests

on:
  workflow_dispatch:
    inputs:
      apps:
        description: 'Space-separated list of manifests to refresh (e.g. "indiegala-gog")'
        required: true
        default: indiegala-gog

permissions:
  contents: write

concurrency:
  group: update-manifests
  cancel-in-progress: false

jobs:
  convert-input:
    runs-on: ubuntu-latest
    outputs:
      apps_comma: ${{ steps.convert.outputs.apps_comma }}
    steps:
      - name: Convert space-separated to comma-separated
        id: convert
        shell: bash
        run: |
          # Convert space-separated input to comma-separated for reusable workflow
          apps="${{ github.event.inputs.apps }}"
          apps_comma=$(echo "$apps" | tr ' ' ',')
          echo "apps_comma=$apps_comma" >> "$GITHUB_OUTPUT"
          echo "Converted apps: $apps_comma"

  update:
    needs: convert-input
    permissions:
      contents: write
    uses: ./.github/workflows/update-manifests-reusable.yml
    with:
      apps: ${{ needs.convert-input.outputs.apps_comma }}
      commit-message: 'Refresh stale manifest(s)'
