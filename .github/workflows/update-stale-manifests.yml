name: Update Stale Manifests

on:
  workflow_dispatch:
    inputs:
      apps:
        description: 'Comma-separated list of manifests to refresh (e.g. "indiegala-gog" or "app1,app2")'
        required: true
        default: indiegala-gog

permissions:
  contents: write

concurrency:
  group: update-manifests
  cancel-in-progress: false

jobs:
  update:
    permissions:
      contents: write
    uses: ./.github/workflows/update-manifests-reusable.yml
    with:
      apps: ${{ github.event.inputs.apps }}
      commit-message: 'Refresh stale manifest(s)'
