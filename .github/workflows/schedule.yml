on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch: # Allow manual triggering
name: Excavator

permissions:
  contents: write

concurrency:
  group: update-manifests
  cancel-in-progress: false

jobs:
  excavate:
    name: Excavate
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Excavate
        # Pinned to commit from 2025-11-25 for reproducibility
        uses: ScoopInstaller/GithubActions@797d33021c0fbd52be705ce8136d9d62c5b41782
        env:
          USER_EMAIL: github.com@JsBComputing.se
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SKIP_UPDATED: '1'
