on:
  schedule:
  - cron: '* */12 * * *'
name: Excavator
jobs:
  excavate:
    name: Excavate
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Excavate
      uses: shovel-org/GithubActions@main
      env:
        GITH_EMAIL: github.com@JsBComputing.se
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SKIP_UPDATED: '1'
